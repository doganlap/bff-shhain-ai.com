name: CI - Lint and notify Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  lint-and-notify:
    name: Lint and notify Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Verify pnpm version
        run: pnpm -v

      - name: Approve pnpm build scripts (CI)
        run: pnpm -C apps/web approve-builds --yes @prisma/client @prisma/engines es5-ext esbuild msw prisma || true

      - name: Install dependencies
        run: pnpm install

      - name: Run web lint
        id: run-lint
        run: pnpm -C apps/web lint

      - name: Notify Vercel (success)
        if: ${{ success() }}
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - app-shahin-ai-com: lint (success)"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Vercel (failure)
        if: ${{ failure() }}
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - app-shahin-ai-com: lint (failed)"
          github_token: ${{ secrets.GITHUB_TOKEN }}
