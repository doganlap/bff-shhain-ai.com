name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install JS deps (if any)
        run: |
          if [ -f apps/bff/package.json ]; then (cd apps/bff && npm ci || true); fi
      - name: Python deps (if any)
        run: |
          if [ -f apps/services/example-api-fastapi/pyproject.toml ]; then python -m pip install -U pip && pip install -e apps/services/example-api-fastapi || true; fi
      - name: Lint (JS/Py)
        run: echo "Run eslint/ruff here"
      - name: Tests
        run: echo "Run unit/integration tests here"
      - name: Contract tests
        run: echo "Run contract tests against contracts/"
