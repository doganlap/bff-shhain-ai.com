version: '3.8'

# ðŸ”’ GRC Ecosystem Production Deployment Template
# ðŸ“ Replace DOMAIN_NAME and EMAIL_ADDRESS with your actual values

services:
  # ðŸŒ Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: grc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.production.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
      - nginx-logs:/var/log/nginx
    depends_on:
      - web
      - bff
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-your-domain.com}

  # ðŸ” Certbot for SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: grc-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${ADMIN_EMAIL:-admin@your-domain.com} --agree-tos --no-eff-email -d ${DOMAIN_NAME:-your-domain.com} -d www.${DOMAIN_NAME:-your-domain.com}
    profiles:
      - ssl-setup

  # ðŸŒ Frontend Web Application
  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile.prod
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    container_name: grc-web
    restart: unless-stopped
    expose:
      - "5001"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://${DOMAIN_NAME:-your-domain.com}/api
      - VITE_WS_URL=wss://${DOMAIN_NAME:-your-domain.com}/ws
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # ðŸ”— Backend for Frontend (BFF)
  bff:
    build:
      context: ../../apps/bff
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    container_name: grc-bff
    restart: unless-stopped
    expose:
      - "3005"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SERVICE_TOKEN=${SERVICE_TOKEN}
      - DOMAIN_NAME=${DOMAIN_NAME}
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs

  # ðŸ”§ GRC Core API Service
  grc-api:
    build:
      context: ../../apps/services/grc-api
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    container_name: grc-api-service
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - SERVICE_TOKEN=${SERVICE_TOKEN}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    volumes:
      - grc-uploads:/app/uploads

  # ðŸ” Authentication Service
  auth-service:
    build:
      context: ../../apps/services/auth-service
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    container_name: grc-auth-service
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS}
      - MAX_LOGIN_ATTEMPTS=${MAX_LOGIN_ATTEMPTS}
      - LOCKOUT_DURATION=${LOCKOUT_DURATION}
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs

  # ðŸ“„ Document Management Service
  document-service:
    build:
      context: ../../apps/services/document-service
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    container_name: grc-document-service
    restart: unless-stopped
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - SERVICE_TOKEN=${SERVICE_TOKEN}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES}
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grc-network
    volumes:
      - document-storage:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs

  # ðŸ¤ Partner Management Service
  partner-service:
    build:
      context: ../../apps/services/partner-service
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    container_name: grc-partner-service
    restart: unless-stopped
    expose:
      - "3003"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - SERVICE_TOKEN=${SERVICE_TOKEN}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs

  # ðŸ“§ Notification Service
  notification-service:
    build:
      context: ../../apps/services/notification-service
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    container_name: grc-notification-service
    restart: unless-stopped
    expose:
      - "3004"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - SERVICE_TOKEN=${SERVICE_TOKEN}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs

  # ðŸ—„ï¸ PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: grc-postgres
    restart: unless-stopped
    expose:
      - "5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    env_file:
      - .env.production
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../infra/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - grc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # ðŸ”´ Redis Cache
  redis:
    image: redis:7-alpine
    container_name: grc-redis
    restart: unless-stopped
    expose:
      - "6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    env_file:
      - .env.production
    volumes:
      - redis-data:/data
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

networks:
  grc-network:
    driver: bridge
    name: grc-production-network
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
    name: grc-postgres-data
    driver: local
  redis-data:
    name: grc-redis-data
    driver: local
  document-storage:
    name: grc-document-storage
    driver: local
  grc-uploads:
    name: grc-uploads
    driver: local
  nginx-logs:
    name: grc-nginx-logs
    driver: local
