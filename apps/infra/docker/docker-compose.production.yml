version: '3.8'

services:
  # Frontend Web Application (Production)
  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - bff
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Backend for Frontend (API Gateway) - Production
  bff:
    build:
      context: ../../apps/bff
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GRC_API_URL=http://grc-api:3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - DOCUMENT_SERVICE_URL=http://document-service:3002
      - PARTNER_SERVICE_URL=http://partner-service:3003
      - NOTIFICATION_SERVICE_URL=http://notification-service:3004
      - SERVICE_TOKEN=${SERVICE_TOKEN}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    restart: unless-stopped
    depends_on:
      - grc-api
      - auth-service
      - document-service
      - partner-service
      - notification-service
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # GRC Core API Service - Production
  grc-api:
    build:
      context: ../../apps/services/grc-api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=grc_ecosystem
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - TENANT_ISOLATION_ENABLED=true
      - SERVICE_TOKEN=${SERVICE_TOKEN}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Authentication & Authorization Service - Production
  auth-service:
    build:
      context: ../../apps/services/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=grc_ecosystem
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_TOKEN=${SERVICE_TOKEN}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Document Processing Service - Production
  document-service:
    build:
      context: ../../apps/services/document-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=grc_ecosystem
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SERVICE_TOKEN=${SERVICE_TOKEN}
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=52428800
    volumes:
      - document_storage:/app/storage
      - document_uploads:/app/uploads
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Partner Management Service - Production
  partner-service:
    build:
      context: ../../apps/services/partner-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=grc_ecosystem
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NOTIFICATION_SERVICE_URL=http://notification-service:3004
      - SERVICE_TOKEN=${SERVICE_TOKEN}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      - auth-service
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Notification Service - Production
  notification-service:
    build:
      context: ../../apps/services/notification-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=grc_ecosystem
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - SERVICE_TOKEN=${SERVICE_TOKEN}
    volumes:
      - notification_templates:/app/templates
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3004/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Shared PostgreSQL Database - Production
  postgres:
    image: postgres:15-alpine
    container_name: grc-postgres-prod
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=grc_ecosystem
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../infra/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d grc_ecosystem"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - grc-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Service Registry (Consul) - Optional
  consul:
    image: consul:latest
    container_name: grc-consul-prod
    ports:
      - "8500:8500"
    command: consul agent -server -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - grc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Event Bus (RabbitMQ) - Optional
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: grc-rabbitmq-prod
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    networks:
      - grc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  postgres_data:
    driver: local
  document_storage:
    driver: local
  document_uploads:
    driver: local
  notification_templates:
    driver: local

networks:
  grc-network:
    driver: bridge
    name: grc-ecosystem-network
