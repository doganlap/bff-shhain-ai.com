services:
  bff:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    container_name: shahin-bff
    ports:
      - "3007:3005"
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      postgres-shadow:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shahin-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads

  postgres:
    image: postgres:16-alpine
    container_name: shahin-postgres
    environment:
      POSTGRES_DB: shahin_grc_prod
      POSTGRES_USER: shahin_local
      POSTGRES_PASSWORD: shahin_local_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - shahin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shahin_local -d shahin_grc_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres-shadow:
    image: postgres:16-alpine
    container_name: shahin-postgres-shadow
    environment:
      POSTGRES_DB: shahin_grc_shadow
      POSTGRES_USER: shahin_local
      POSTGRES_PASSWORD: shahin_local_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_shadow_data:/var/lib/postgresql/data
    networks:
      - shahin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shahin_local -d shahin_grc_shadow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: shahin-redis
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data
    networks:
      - shahin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  nginx:
    image: nginx:alpine
    container_name: shahin-nginx
    ports:
      - "8085:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bff
    networks:
      - shahin-network
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_shadow_data:
  redis_data:

networks:
  shahin-network:
    driver: bridge